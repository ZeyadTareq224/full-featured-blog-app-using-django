{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="KW_progressContainer">
  <div class="KW_progressBar">

  </div>
</div>
<div class="page">

  <div id="colorlib-page">
    <section class="ftco-section contact-section">
      <div class="container mt-5">
        <h2 class="h2">Login</h2>

        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">

          </div>
          <div class="w-100"></div>
        </div>
        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
            <form method="POST" action="">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" placeholder="SuperuserName" name="username"  class="btn btn-primary py-3 px-5">
              </div>

              <div class="form-group">
                <input type="password" placeholder="password" name="password" class="btn btn-primary py-3 px-5">
              </div>


              <div class="form-group">
                <button type="submit" class="btn btn-primary py-3 px-5">Login</button>
              </div>
              <center>Dont have an account..?<a href="{% url 'register' %}"> sign up here</a></center>
              <center>Forgot your password..?<a href="{% url 'password_reset' %}">Reset here</a></center>
            </form>
            <hr>
            {% for message in messages %}
            <p>{{message}} &#9785</p>
            {% endfor %}      
            
          </div>

        </div>
      </div>
    </section>
  </div>
</div>


{% endblock content %}
